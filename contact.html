<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Portfolio - Contact Me</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <h2 class="myName">Eduardo Neto</h2>
        <ul class="menu">
          <li><a href="./index.html">About</a></li>
          <li class="menu-link-middle">
            <a href="./portfolio.html">Portfolio</a>
          </li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <main class="card">
      <div class="headings-container">
        <h1>Contact me</h1>
        <h6 class="curriculum">
          <a
            href="https://res.cloudinary.com/ygiah/image/upload/v1574711436/Documents/Full_Stack_Web_Developer.pdf"
            target="_blank"
            >CV Preview</a
          >
        </h6>
      </div>
      <hr />
      <form
        action="mailto:edu.neto@icloud.com?subject=Contact-Request"
        method="post"
        enctype="text/plain"
      >
        <div class="name-input-wrapper">
          <label for="name">Name</label><br />
          <input
            id="name"
            class="singleLineTextInput"
            type="text"
            name="Name"
            placeholder="John Smith"
          />
        </div>
        <div class="email-input-wrapper">
          <label for="email">Email</label><br />
          <input
            id="email"
            class="singleLineTextInput"
            type="email"
            name="Email"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="message-input-wrapper">
          <label for="message">Message</label>
          <textarea name="Message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>

      <div class="spacer"></div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>Copyright&copy;</p>
        <span class="footer-links">
          <a href="mailto:edu.neto@icloud.com">
            <img
              class="icon-link"
              src="https://res.cloudinary.com/ygiah/image/upload/v1574704888/bootcamp/letter-icon-white.svg"
              alt="email-link"
            />
          </a>
          <a href="tel:+4407478801847">
            <img
              class="icon-link"
              src="https://res.cloudinary.com/ygiah/image/upload/v1574704902/bootcamp/mobile-icon-white.svg"
              alt="phone-link"
            />
          </a>
          <a href="https://www.linkedin.com/in/eduardo-neto-b71bb36b/">
            <img
              class="icon-link"
              src="https://res.cloudinary.com/ygiah/image/upload/v1574704915/bootcamp/Linkedin-icon-white.svg"
              alt="linkedin-link"
            />
          </a>
          <a href="https://github.com/Eduardo-YGIAH">
            <img
              class="icon-link"
              src="https://res.cloudinary.com/ygiah/image/upload/v1574699440/bootcamp/GitHub-icon-white.svg"
              alt="github-link"
            />
          </a>
        </span>
      </div>
    </footer>
  </body>
