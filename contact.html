    <div class="card">
      <h1>Contact</h1>

      <hr />
      <form action="#">
        Name <br />
        <input
          class="singleLineTextInput"
          type="text"
          name="Name"
          placeholder="John Smith"
        />
        Email <br />
        <input
          class="singleLineTextInput"
          type="email"
          name="Email"
          placeholder="example@gmail.com"
        />
        Message <br />
        <textarea name="Message" id="message" cols="30" rows="10"></textarea>
        <button class="btn" type="submit">Submit</button>
      </form>

      <div class="spacer"></div>
    </div>
